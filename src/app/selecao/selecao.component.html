<div class="cabecalho">
  <h2>{{ titulo }}</h2>
  <div class="subtitulo" *ngIf="escolhaAte > 1">
    Escolha at√© {{ escolhaAte }}
    <ng-container [ngSwitch]="opcoesSelecionadas.length">
      <ng-container *ngSwitchCase="0"></ng-container>
      <ng-container *ngSwitchCase="1">(1 Selecionada)</ng-container>
      <ng-container *ngSwitchDefault>
        ({{ opcoesSelecionadas.length }} selecionadas)
      </ng-container>
    </ng-container>
  </div>
</div>
<fieldset>
  <ng-container *ngFor="let opcao of opcoes">
    <label>
      <input
        [type]="escolhaAte === 1 ? 'radio' : 'checkbox'"
        (change)="marcaOuDesmarcaOpcao(opcao)"
        [checked]="opcaoSelecionada(opcao)"
        [disabled]="opcaoDesabilitada(opcao)"
      />
      <span>{{ opcao }}</span>
    </label>
  </ng-container>
</fieldset>
